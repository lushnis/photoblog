<div class="image-box {{ post.tags | join ' '}}">
    {% for flickr_url in post.flickr %}
      {% if detail %}
        <a href="{{ flickr_url }}">{{ flickr_url | flickr_responsive_image }}</a>
      {% else %}
        <a href="{{ post.url }}">{{ flickr_url | flickr_responsive_image }}</a>
      {% endif %}
    {% endfor %}

  <div class="meta"
    {% if detail %}
        <h1>{{ post.title }}</h1>
    {% else %}
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {% endif %}

    <p>added {{ post.date | date_to_string }}</p>
  </div>
</div>
